<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; }
    form { max-width: 300px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px #aaa; display: flex; flex-direction: column; }
    input, button { margin-bottom: 12px; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <form id="loginForm">
    <input type="email" id="email" placeholder="이메일" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <button type="submit">로그인</button>
  </form>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("로그인 성공!");
        location.href = "main.html";
      } catch (error) {
        alert("로그인 실패: " + error.message);
      }
    });

    // 이미 로그인 되어있으면 바로 메인으로
    onAuthStateChanged(auth, (user) => {
      if (user) {
        location.href = "main.html";
      }
    });
  </script>
</body>
</html>
